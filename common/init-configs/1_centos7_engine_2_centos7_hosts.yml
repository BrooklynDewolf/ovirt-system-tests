domains:
  __ENGINE__:
    vm-type: ovirt-engine
    memory: 4096
    service_provider: systemd
    nics:
      - net: __LAGO_NET_MANAGEMENT__
      - net: __LAGO_NET_STORAGE__
    disks:
      - template_name: __ENGINE_TEMPLATE__
        type: template
        name: root
        dev: vda
        format: qcow2
      - comment: Main NFS device
        size: 101G
        type: empty
        name: nfs
        dev: sda
        format: raw
      - comment: Main iSCSI device
        size: 101G
        type: empty
        name: iscsi
        dev: sdc
        format: raw
    metadata:
      ovirt-engine-password: 123
      deploy-scripts:
        - $LAGO_INITFILE_PATH/../common/deploy-scripts/add_local_repo.sh
        - $LAGO_INITFILE_PATH/../common/deploy-scripts/setup_storage_unified_el7.sh
        - $LAGO_INITFILE_PATH/../common/deploy-scripts/setup_engine.sh

  __HOST0__:
    vm-type: ovirt-host
    memory: 2047
    root-password: 123456
    service_provider: systemd
    nics:
      - net: __LAGO_NET_MANAGEMENT__
      - net: __LAGO_NET_BONDING__
      - net: __LAGO_NET_BONDING__
      - net: __LAGO_NET_STORAGE__
    disks:
      - template_name: __HOSTS_TEMPLATE__
        type: template
        name: root
        dev: vda
        format: qcow2
    metadata:
      ovirt-capabilities:
        - snapshot-live-merge
      deploy-scripts:
        - $LAGO_INITFILE_PATH/../common/deploy-scripts/add_local_repo.sh
        - $LAGO_INITFILE_PATH/../common/deploy-scripts/setup_host_el7.sh

  __HOST1__:
    vm-type: ovirt-host
    memory: 2047
    root-password: 123456
    service_provider: systemd
    nics:
      - net: __LAGO_NET_MANAGEMENT__
      - net: __LAGO_NET_BONDING__
      - net: __LAGO_NET_BONDING__
      - net: __LAGO_NET_STORAGE__
    disks:
      - template_name: __HOSTS_TEMPLATE__
        type: template
        name: root
        dev: vda
        format: qcow2
    metadata:
      ovirt-capabilities:
        - snapshot-live-merge
      deploy-scripts:
        - $LAGO_INITFILE_PATH/../common/deploy-scripts/add_local_repo.sh
        - $LAGO_INITFILE_PATH/../common/deploy-scripts/setup_host_el7.sh

nets:
  __LAGO_NET_MANAGEMENT__:
    type: nat
    dhcp:
      start: 100
      end: 254
    management: true
    dns_domain_name: lago.local
  __LAGO_NET_BONDING__:
    type: nat
    dhcp:
      start: 100
      end: 254
    management: false
  __LAGO_NET_STORAGE__:
    type: nat
    dhcp:
      start: 100
      end: 254
    management: false
