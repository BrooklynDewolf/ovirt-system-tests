domains:
  __ENGINE__:
    vm-type: ovirt-engine
    memory: 4096
    service_provider: systemd
    nics:
      - net: __LAGO_NET__
    disks:
      - template_name: el7-base
        type: template
        name: root
        dev: vda
        format: qcow2
      - comment: Main NFS device
        size: 101G
        type: empty
        name: nfs
        dev: sda
        format: raw
      - comment: Main iSCSI device
        size: 101G
        type: empty
        name: iscsi
        dev: sdc
        format: raw
    metadata:
      ovirt-engine-password: 123
      deploy-scripts:
        - $LAGO_INITFILE_PATH/../common/deploy-scripts/add_local_repo.sh
        - $LAGO_INITFILE_PATH/../common/deploy-scripts/setup_storage_unified_el7.sh
        - $LAGO_INITFILE_PATH/../common/deploy-scripts/setup_engine.sh

  __HOST0__:
    vm-type: ovirt-host
    memory: 2047
    nics:
      - net: __LAGO_NET__
    disks:
      - template_name: el7-base
        type: template
        name: root
        dev: vda
        format: qcow2
    metadata:
      deploy-scripts:
        - $LAGO_INITFILE_PATH/../common/deploy-scripts/add_local_repo.sh
        - $LAGO_INITFILE_PATH/../common/deploy-scripts/setup_host_el7.sh
    root-password: 123456
    service_provider: systemd
    artifacts:
      - /var/log

nets:
  __LAGO_NET__:
    type: nat
    dhcp:
      start: 100
      end: 254
    management: true
    dns_domain_name: lago.local
