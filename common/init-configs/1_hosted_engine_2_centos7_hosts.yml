domains:
  __ENGINE__:
    vm-provider: ssh
    vm-type: ovirt-engine
    distro: el7
    nics:
      - net: __LAGO_NET__
        ip: 192.168.200.99
    metadata:
      ovirt-engine-password: 123

  __STORAGE__:
    memory: 647
    distro: el7
    nics:
      - net: __LAGO_NET__
    disks:
      - template_name: el7.3-base
        type: template
        name: root
        dev: vda
        format: qcow2
      - comment: Main NFS device
        size: 101G
        type: empty
        name: nfs
        dev: sda
        format: raw
      - comment: Main iSCSI device
        size: 101G
        type: empty
        name: iscsi
        dev: sdc
        format: raw
      - comment: Hosted engine storage
        size: 60G
        type: empty
        name: he
        dev: sdd
        format: raw
    metadata:
      deploy-scripts:
        - $LAGO_INITFILE_PATH/../common/deploy-scripts/add_local_repo.sh
        - $LAGO_INITFILE_PATH/../common/deploy-scripts/setup_storage_unified_el7.sh
        - $LAGO_INITFILE_PATH/../common/deploy-scripts/setup_storage_unified_he_extra_el7.sh

  __HOST1__:
    vm-type: ovirt-host
    distro: el7
    memory: 4520
    cpu_model: SandyBridge
    nics:
      - net: __LAGO_NET__
    disks:
      - template_name: el7.3-base
        type: template
        name: root
        dev: vda
        format: qcow2
      - name: tmp
        size: 30G
        type: empty
        dev: sda
        format: raw
    metadata:
      ovirt-capabilities:
        - snapshot-live-merge
      deploy-scripts:
        - $LAGO_INITFILE_PATH/../common/deploy-scripts/add_local_repo.sh
        - $LAGO_INITFILE_PATH/../common/deploy-scripts/add_tmp_part_el7.sh
        - $LAGO_INITFILE_PATH/../common/deploy-scripts/setup_host_el7.sh
        - $LAGO_INITFILE_PATH/../common/deploy-scripts/install_he.sh

  __HOST0__:
    vm-type: ovirt-host
    distro: el7
    memory: 4520
    cpu_model: SandyBridge
    nics:
      - net: __LAGO_NET__
    disks:
      - template_name: el7.3-base
        type: template
        name: root
        dev: vda
        format: qcow2
      - name: tmp
        size: 60G
        type: empty
        dev: sda
        format: raw
    metadata:
      ovirt-capabilities:
        - snapshot-live-merge
      deploy-scripts:
        - $LAGO_INITFILE_PATH/../common/deploy-scripts/add_local_repo.sh
        - $LAGO_INITFILE_PATH/../common/deploy-scripts/add_tmp_part_el7.sh
        - $LAGO_INITFILE_PATH/../common/deploy-scripts/setup_host_el7.sh
        - $LAGO_INITFILE_PATH/../common/deploy-scripts/install_he.sh

nets:
  __LAGO_NET__:
    type: nat
    dhcp:
      start: 100
      end: 254
    management: true
    dns_domain_name: lago.local
