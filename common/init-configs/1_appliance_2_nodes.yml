domains:
  __ENGINE__:
    vm-type: ovirt-engine
    nics:
      - net: __LAGO_NET__
        ip: 192,168.200.3
    type: ova
    cpu: 4
    boot_time_sec : 500
    root-password: 12345
    url: file://$LAGO_INITFILE_PATH/images/ovirt-appliance.ova
    disks:
      - type: file
        path: $LAGO_INITFILE_PATH/utils/seed.iso
        dev: sda
        format: iso
        name: cloud-init
    metadata:
      ovirt-engine-password: 123
      deploy-scripts:
        - $LAGO_INITFILE_PATH/../common/deploy-scripts/setup_engine_image_ng.sh

  __ENGINE_ISCSI__:
    memory: 2047
    nics:
      - net: __LAGO_NET__
    disks:
      - template_name: el7.3-base
        type: template
        name: root
        dev: vda
        format: qcow2
      - type: empty
        size: 60G
        name: extra1
        dev: vdb
        format: raw
    metadata:
      deploy-scripts:
        - $LAGO_INITFILE_PATH/../common/deploy-scripts/setup_storage_iscsi_el7.sh

  __ENGINE_NFS__:
    memory: 2047
    nics:
      - net: __LAGO_NET__
    disks:
      - template_name: el7.3-base
        type: template
        name: root
        dev: vda
        format: qcow2
      - type: empty
        size: 60G
        name: extra1
        dev: vdb
        format: qcow2
      - type: empty
        comment: Not used yet, for future export domain tests
        size: 10G
        name: export
        dev: vdc
        format: qcow2
    metadata:
      deploy-scripts:
        - $LAGO_INITFILE_PATH/../common/deploy-scripts/setup_storage_nfs_el7.sh

  __NODE1__:
    vm-type: ovirt-node
    memory: 2047
    nics:
      - net: __LAGO_NET__
    disks:
      - type: template
        template_type: qcow2
        path: $LAGO_INITFILE_PATH/images/ovirt-node-ng-image.installed.qcow2
        dev: sda
        format: qcow2
        name: src
    metadata:
      ovirt-capabilities:
        - snapshot-live-merge

  __NODE2__:
    vm-type: ovirt-node
    memory: 2047
    nics:
      - net: __LAGO_NET__
    disks:
      - type: template
        template_type: qcow2
        path: $LAGO_INITFILE_PATH/images/ovirt-node-ng-image.installed.qcow2
        dev: sda
        format: qcow2
        name: src
    metadata:
      ovirt-capabilities:
        -  snapshot-live-merge

nets:
  __LAGO_NET__:
    type: nat
    dhcp:
      start: 100
      end: 254
    management: true
