- type: "host"
  box: "centos/7"
  box_version: "1811.02"
  hostCount: 2
  user: root
  provider:
  memory: 2047
  deploy-script:
    - script: "deploy-scripts/setup_host_el7.sh"
    - script: "deploy-scripts/setup_1st_host_el7.sh"
      arguments:
        - first_host: 1
    - script: "deploy-scripts/add_local_repo_no_ext_access.sh"
      arguments:
        - first_host: 0
- type: "engine"
  box: "centos/7"
  box_version: "1811.02"
  hostCount: 1
  memory: 4096
  user: root
  deploy-script:
    - script: "deploy-scripts/setup_engine.sh"
    - script: "deploy-scripts/setup_storage.sh"
  disks:
    - size: "101G"
      type: "raw"
      allow_existing: false
      bus: "scsi"
      device: "sda"
    - size: "105G"
      type: "raw"
      allow_existing: false
      bus: "scsi"
      device: "sdc"
